<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Wireframe</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form id="search-form" class="mb-4">
          <div class="search-area">
            <div class="type-city">
              <input
                type="text"
                placeholder="Enter City Name"
                autocomplete="off"
                class="type-city-input"
                id="search-city-input"
              />
              <button type="submit" class="type-city-button">
                Search
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="top">
            <h1 id="city">El Paso</h1>
            <h3 id="date">Sunday December 3rd, 11:48</h3>
            <h2>
              <span id="temperature">57</span>
              <span class="current-temp">°</span>
              <br />
              <span id="description">Sunny ☀️</span>
              <ul>
                <li>Humidity <span id="humidity"></span>%</li>
                <li>Wind <span id="wind"></span>mph</li>
              </ul>
            </h2>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
        <div class="row" d-flex justify-content-center>
          <div class="col">
            <div class="card">
              <div class="weather-forecast-date">
                Monday <br />Sunny ☀️ <br />71 F°
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="weather-forecast-date">
                Tuesday <br />Sunny ☀️ <br />62 F°
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="weather-forecast-date">
                Wednesday <br />Cloudy ☁️ <br />60 F°
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="weather-forecast-date">
                Thursday <br />Partly Cloudy 🌤️ <br />53 F°
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="weather-forecast-date">
                Friday <br />Sunny ☀️ <br />55 F°
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="weather-forecast-date">
                Saturday <br />Partly Cloudy 🌤️ <br />55 F°
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <h3>
      <link
        rel="stylesheet"
        href="https://github.com/LarkAlo/Weather-App"
      />Open-Source by Kimberly Cossio
    </h3>
  </body>
</html>
